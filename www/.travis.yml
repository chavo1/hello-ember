---
language: node_js
node_js:
  - "10"

sudo: false
dist: bionic

addons:
  chrome: stable

cache:
  directories:
    - $HOME/.npm

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

script:
  - npm install
  - npm ci
  - npm test
  - npm start &
  - sleep 20
  - bash test.sh

